<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator in web tech</title>
</head>
<body>
    <div class="mdiv">
        <div class="calc">
        <form> 
        <div>
                <input type="text" name="op" value="0" class="op">
        </div>
        <div>
            <input type="button" name="AC" value="AC" onclick="op.value=''" class="ac">
            <input type="button" name="C" value="C" onclick="clearInput()" class="clear">
            <input type="button" name="mod" value="%" onclick="op.value+='%'" class="mod">
            <input type="button" name="operator" value="/" onclick="op.value+='/'" class="division">
        </div>
        <div>
            <input type="button" name="number" value="7" onclick="op.value+='7'" class="seven">
            <input type="button" name="number" value="8" onclick="op.value+='8'" class="eight">
            <input type="button" name="number" value="9" onclick="op.value+='9'" class="nine">
            <input type="button" name="operator" value="x" onclick="op.value+='*'" class="mul">
        </div>
        <div>
            <input type="button" name="number" value="4" onclick="op.value+='4'" class="four">
            <input type="button" name="number" value="5" onclick="op.value+='5' " class="five">
            <input type="button" name="number" value="6" onclick="op.value+='6'" class="six">
            <input type="button" name="operator" value="-" onclick="op.value+='-'" class="minus">
        </div>
        <div>
            <input type="button" name="number" value="1" onclick="op.value+='1'" class="one">
            <input type="button" name="number" value="2" onclick="op.value+='2' " class="two">
            <input type="button" name="number" value="3" onclick="op.value+='3'" class="three">
            <input type="button" name="operator" value="+" onclick="op.value+='+'" class="plus">
        </div>
        <div>
            <input type="button" name="number" value="0" onclick="op.value+='0'" class="zero">

            <input type="button" name="operator" value="." onclick="op.value+='.' " class=" dot ">
            <input type="button" name="operator" value="=" onclick="op.value=eval(op.value)" class="equal">
        </div>
    </form>
</div>
</div>
<script>
    function clearInput() {
        document.getElementsByName("op")[0].value = "0";
    }
</script>
</body>
</html>
